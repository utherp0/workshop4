apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: layer2-b
    instance: instance1
    app.kubernetes.io/part-of: layers
    app.openshift.io/runtime: nodejs
  name: layer2-b-instance1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: layer2-b
      instance: instance1
  template:
    metadata:
      labels:
        app: layer2-b
        instance: instance1
      annotations:
        sidecar.istio.io/inject: "true"
    spec:
      containers:
      - env:
        image: quay.io/marrober/layers:latest
        imagePullPolicy: Always
        name: layer2-b
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        env:
          - name: THIS_LAYER_NAME
            value: layer2-b
          - name: VERSION_ID
            value: instance-1
---
